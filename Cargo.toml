[package]
name = "jakebarnes"
version = "0.1.0"
authors = ["Jake Barnes <me@jakebarn.es>"]
edition = "2018"

[dependencies]
base64 = "^0.13.0"
chrono = "^0.4.19"
dotenv = "^0.15.0"
futures = "^0.3.13"
reqwest = { version = "^0.11.2", features = ["stream"] }
serde = { version = "^1.0.124", features = ["derive"] }
serde_json = "^1.0.64"
thiserror = "^1.0.24"
tokio = { version = "^1.3.0", features = ["process"] }
tokio-util = { version = "^0.6.4", features = ["compat"] }
url = "^2.2.1"

[dependencies.rocket]
git = "https://github.com/SergioBenitez/Rocket.git"
rev = "f0a6b9a25a21c077175f796d817b4a37840e9e12"

[dependencies.rocket_contrib]
git = "https://github.com/SergioBenitez/Rocket.git"
rev = "f0a6b9a25a21c077175f796d817b4a37840e9e12"
default-features = false
features = ["handlebars_templates", "serve"]
